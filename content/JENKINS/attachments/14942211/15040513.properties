# the server name - for example server1
wasServerName=server1
# the node name
wasNodeName=<compname>Node02
# the cell name
wasCellName=<compname>Cell01
# the name under which the hudson will be installed and shown in the console
wasAppName=hudson_war
# the context root for the web module
contextRoot=hudson
# don't change this
webModuleName=hudson.war
# the virtual host mapping
mappingVirtualHost=default_host
# optional - the hudsons operating dir as defined by HUDSON_HOME
# if empty the default home dir for hudson will be used
hudsonHomeDir=